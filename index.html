<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="btn-start">Empezar a Jugar!</button>
    
    <div class="container">
        
        <div class="window">
            <div class="circles right">
                
                <div class="first-left circle"></div>
                <div class="second-left circle"></div>
                <div class="third-left circle"></div>
                <div class="fourth-left circle"></div>
                <div class="fifth-left circle"></div>
                
            </div>
            <div class="panel_1">
                <div class="A-L box_1"></div>
                <div class="B-L box_1"></div>
                <div class="C-L box_1"></div>
                <div class="D-L box_1"></div>
                <div class="E-L box_1"></div>
                <div class="F-L box_1"></div>
                <div class="G-L box_1"></div>
                <div class="H-L box_1"></div>
                <div class="I-L box_1"></div>
            </div>
        </div>
        
        <div class="window">
            <div class="circles left">
                
                <div class="first-right circle "></div>
                <div class="second-right circle "></div>
                <div class="third-right circle "></div>
                <div class="fourth-right circle "></div>
                <div class="fifth-right circle "></div>
                
            </div>
            <div class="panel_2">
                
                <div class="A-R box_2"></div>
                <div class="B-R box_2"></div>
                <div class="C-R box_2"></div>
                <div class="D-R box_2"></div>
                <div class="E-R box_2"></div>
                <div class="F-R box_2"></div>
                <div class="G-R box_2"></div>
                <div class="H-R box_2"></div>
                <div class="I-R box_2"></div>
                
            </div>
        </div>
    </div> 
</body>

<script src="SimonDice.js"></script>

</html>
