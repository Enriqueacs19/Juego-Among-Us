<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego Among Us</title>
</head>
<body>
    <button class="btn-start">Empezar a Jugar!</button>
    <div class="container">
        <div class="window">
            <div class="circles left">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="panel_1">
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
                <div class="box_left"></div>
            </div>
        </div>
        <div class="window">
            <div class="circles right">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="panel_2">
                <div class="box_right" data-boton=0></div>
                <div class="box_right" data-boton=1></div>
                <div class="box_right" data-boton=2></div>
                <div class="box_right" data-boton=3></div>
                <div class="box_right" data-boton=4></div>
                <div class="box_right" data-boton=5></div>
                <div class="box_right" data-boton=6></div>
                <div class="box_right" data-boton=7></div>
                <div class="box_right" data-boton=8></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script src="SimonDice.js"></script>
</body>
</html>
