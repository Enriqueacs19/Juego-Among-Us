<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="SimonDice.js"></script>
    <title>Document</title>
</head>
<body>
    
    <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a Jugar!</button>
    
    <div class="container">
            
        <div class="window">
            <div class="circles right">
                <div id="first-right" class="first-right circle "></div>
                <div id="second-right" class="second-right circle "></div>
                <div id="third-right" class="third-right circle "></div>
                <div id="fourth-right" class="fourth-right circle "></div>
                <div id="fifth-right" class="fifth-right circle "></div>
            </div>
            <div class="panel_1">
                <div class="A box_1"></div>
                <div class="B box_1"></div>
                <div class="C box_1"></div>
                <div class="D box_1"></div>
                <div class="E box_1"></div>
                <div class="F box_1"></div>
                <div class="G box_1"></div>
                <div class="H box_1"></div>
                <div class="I box_1"></div>
            </div>
        </div>

        <div class="window">
            <div class="circles left">

                <div id="first-left" class="first-left circle"></div>
                <div id="second-left" class="second-left circle"></div>
                <div id="third-left" class="third-left circle"></div>
                <div id="fourth-left" class="fourth-left circle"></div>
                <div id="fifth-left" class="fifth-left circle"></div>

            </div>
            <div class="panel_2">

                <div class="A box_2"></div>
                <div class="B box_2"></div>
                <div class="C box_2"></div>
                <div class="D box_2"></div>
                <div class="E box_2"></div>
                <div class="F box_2"></div>
                <div class="G box_2"></div>
                <div class="H box_2"></div>
                <div class="I box_2"></div>
           
            </div>
        </div>
    </div>

</body>
</html>
