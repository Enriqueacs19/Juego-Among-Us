<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="btn-start">Empezar a Jugar!</button>
    
    <div class="container">
        
        <div class="window">
            <div class="circles right">
                
                <div class="first-left circle"></div>
                <div class="second-left circle"></div>
                <div class="third-left circle"></div>
                <div class="fourth-left circle"></div>
                <div class="fifth-left circle"></div>
                
            </div>
            <div class="panel_1">
                <div class="A-L box_1" data-boton="ALeft"></div>
                <div class="B-L box_1" data-boton="BLeft"></div>
                <div class="C-L box_1" data-boton="CLeft"></div>
                <div class="D-L box_1" data-boton="DLeft"></div>
                <div class="E-L box_1" data-boton="ELeft"></div>
                <div class="F-L box_1" data-boton="FLeft"></div>
                <div class="G-L box_1" data-boton="GLeft"></div>
                <div class="H-L box_1" data-boton="HLeft"></div>
                <div class="I-L box_1" data-boton="ILeft"></div>
            </div>
        </div>
        
        <div class="window">
            <div class="circles left">
                
                <div class="first-right circle "></div>
                <div class="second-right circle "></div>
                <div class="third-right circle "></div>
                <div class="fourth-right circle "></div>
                <div class="fifth-right circle "></div>
                
            </div>
            <div class="panel_2">
                
                <div class="A-R box_2" data-boton="ARight"></div>
                <div class="B-R box_2" data-boton="BRight"></div>
                <div class="C-R box_2" data-boton="CRight"></div>
                <div class="D-R box_2" data-boton="DRight"></div>
                <div class="E-R box_2" data-boton="ERight"></div>
                <div class="F-R box_2" data-boton="FRight"></div>
                <div class="G-R box_2" data-boton="GRight"></div>
                <div class="H-R box_2" data-boton="HRight"></div>
                <div class="I-R box_2" data-boton="IRight"></div>
                
            </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script src="SimonDice.js"></script>
</body>
</html>
